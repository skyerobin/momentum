<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Momentum App</title>
    <style>
      body{
          background-image: url(0.jpeg);
          background-position: center;
          
          color:aliceblue;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;  
        }
    </style>
  </head>
  <body>
    <div class="main">
      <h2 id="clock">00:00:00</h2>
      <div id="weather">
        <span></span>
        <span></span>
      </div> 
     
      <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required />
      </form>
      <ul id="todo-list"></ul>
      <div>
        <form class="search" id="search"> 
                <p> 🔎</p>
            <select class="SelectSearch" name="WhichSearch"> 
              <option id="google" value="google">Google</option> 
              <option id="naver" value="naver">Naver</option>
              <option id="youtube" value="youtube">Youtube</option> 
              <option id="instagram" value="instagram">인스타그램</option>
              <option id="vlive" value="twitter">트위터</option>
              <option id="vibe" value="vibe">뮤직</option>
              <option id="nintedo" value="nintendo">닌텐도e샵</option>
              
            <input class="keyword" type="text" name="search" size="9" maxlength="225" value="" autocomplete="off" target="_blank" id="sear">
            </select>
          
      </form>
      
      </div>
      <script src="app.js"></script>
      <script src="clock.js"></script>
      <script src="weather.js"></script>
      <script src="quotes.js"></script>
      <script src="background.js"></script>
      <script src="todo.js"></script>
         <script src="search_bar.js"></script>
    </div>
  </body>
</html>
